<ion-header>

  <ion-navbar color="winered">
    <ion-title *ngIf="!isEdit">Add Supplier</ion-title>
    <ion-title *ngIf="isEdit">Edit Supplier</ion-title>
    <ion-buttons end>
      <button *ngIf="!isEdit" ion-button icon-only padding-right (click)="saveSupplier(supplierForm)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button *ngIf="isEdit" ion-button icon-only padding-right (click)="updateSupplier(supplierForm)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button *ngIf="isEdit" ion-button icon-only padding-right (click)="deleteSupplier()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #supplierForm="ngForm">
		<!-- Company Name -->
		<ion-item>
			<ion-label floating color="primary">Company Name</ion-label>
			<ion-input [(ngModel)]="supplier.company_name"  name="company_name" type="text" #company_name="ngModel" spellcheck="false" autocapitalize="off"
				required>
			</ion-input>
		</ion-item>
		<p ion-text [hidden]="company_name.valid || submitted == false" color="danger" padding-left>				Company Name is required
		</p>
		
		<!-- Supplier Email -->
		<ion-item>
			<ion-label floating color="primary"> Supplier Email</ion-label>
			<ion-input [(ngModel)]="supplier.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off" required></ion-input>
		</ion-item>
		<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>				Supplier Email is required
		</p>

		<!-- Supplier Name -->
		<ion-item>
			<ion-label floating color="primary">Supplier Name</ion-label>
			<ion-input [(ngModel)]="supplier.name"  name="name" type="text" #name="ngModel" spellcheck="false" autocapitalize="off"
				required>
			</ion-input>
		</ion-item>
		<p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>				Supplier Name is required
		</p>
		<!-- Supplier Code -->
		<ion-item>
			<ion-label floating color="primary"> Supplier Code</ion-label>
			<ion-input [(ngModel)]="supplier.code" name="code" type="text" #code="ngModel" spellcheck="false" autocapitalize="off" required></ion-input>
		</ion-item>
		<p ion-text [hidden]="code.valid || submitted == false" color="danger" padding-left>				Supplier Code is required
		</p>
		<!-- Supplier Address -->
		<ion-item>
			<ion-label floating color="primary">Supplier Address</ion-label>
			<ion-textarea [(ngModel)]="supplier.address"  name="address" type="text" #address="ngModel" spellcheck="false" autocapitalize="off"
				required>
			</ion-textarea>
		</ion-item>
		<p ion-text [hidden]="address.valid || submitted == false" color="danger" padding-left>				Supplier Address is required
		</p>
		<!-- Supplier Phone -->
		<ion-item>
			<ion-label floating color="primary">Supplier Phone</ion-label>
			<ion-input [(ngModel)]="supplier.phone"  name="phone" type="text" #phone="ngModel" spellcheck="false" autocapitalize="off"
				required>
			</ion-input>
		</ion-item>
		<p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>				Supplier Phone is required
		</p>
		
	</form>
</ion-content>
