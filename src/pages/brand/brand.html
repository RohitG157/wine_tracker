<ion-header>

  <ion-navbar color="winered">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Brand</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #brandForm="ngForm" novalidate>
		<ion-grid no-lines>
			<ion-row>
				<ion-col col-8>
					<ion-item>
						<ion-label floating color="primary">Brand Name</ion-label>
						<ion-input [(ngModel)]="brand.name"  name="name" type="text" #name="ngModel" spellcheck="false" autocapitalize="off"
							required>
						</ion-input>
					</ion-item>
					<p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
						Brand Name is required
					</p>
				</ion-col>
				<ion-col col-4 *ngIf="!isEdit"> 
					<button ion-button (click)="saveBrand(brandForm)" type="submit" block style="margin-top: 30%;">Save</button>
				</ion-col>
				<ion-col col-4 *ngIf="isEdit"> 
					<button ion-button (click)="updateBrand(brandForm)" type="submit" block style="margin-top: 30%;">Update</button>
				</ion-col>
			</ion-row>	
		</ion-grid>
	</form>
	<div padding>
		<ion-list>
			<ion-item *ngFor="let brand of brandRef$ | async" color="primary" style="margin:1px;">
			    {{brand.name}}
			    <ion-icon name="create" item-end padding-right (click)="edit(brand)"></ion-icon> 	
			    <ion-icon name="trash" item-end (click)="delete(brand)"></ion-icon>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
