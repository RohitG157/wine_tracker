<ion-header>

  <ion-navbar color="winered">
    <ion-title *ngIf="!isEdit">Add Staff</ion-title>
    <ion-title *ngIf="isEdit"> Edit Staff </ion-title>
    <ion-buttons end>
      <button *ngIf="!isEdit" ion-button icon-only padding-right (click)="saveStaff(staffForm)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button *ngIf="isEdit" ion-button icon-only padding-right (click)="updateStaff(staffForm)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button *ngIf="isEdit" ion-button icon-only padding-right (click)="deleteStaff(userId)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #staffForm="ngForm">
		<!-- Staff Name -->
		<ion-item>
			<ion-label floating color="primary">Staff Name</ion-label>
			<ion-input [(ngModel)]="staff.name"  name="name" type="text" #name="ngModel" spellcheck="false" autocapitalize="off"
				required>
			</ion-input>
		</ion-item>
		<p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>				Staff Name is required
		</p>
		<!-- Staff Address -->
		<ion-item>
			<ion-label floating color="primary">Staff Address</ion-label>
			<ion-textarea [(ngModel)]="staff.address"  name="address" type="text" #address="ngModel" spellcheck="false" autocapitalize="off"
				required>
			</ion-textarea>
		</ion-item>
		<p ion-text [hidden]="address.valid || submitted == false" color="danger" padding-left>				Staff Address is required
		</p>
		<!-- Staff Phone -->
		<ion-item>
			<ion-label floating color="primary">Staff Phone</ion-label>
			<ion-input [(ngModel)]="staff.phone"  name="phone" type="text" #phone="ngModel" spellcheck="false" autocapitalize="off"
				required>
			</ion-input>
		</ion-item>
		<p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>				Staff Phone is required
		</p>
		<!-- Staff Username -->
		<ion-item>
			<ion-label floating color="primary">Staff Email</ion-label>
			<ion-input [(ngModel)]="staff.username"  name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
				required>
			</ion-input>
		</ion-item>
		<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>				Staff Username is required
		</p>
		<!-- Staff Type -->
		<ion-item>
			<ion-label floating color="primary">Member Type</ion-label>
			<ion-select [(ngModel)]="staff.role" name="role" #role="ngModel" required> 
		      <ion-option value="bill_collector">Bill Collector</ion-option>
		      <ion-option value="staff_member">Staff Member</ion-option>
		    </ion-select>
	    </ion-item>
	    <p ion-text [hidden]="role.valid || submitted == false" color="danger" padding-left>
	    	Please Assign Role to Staff
	    </p>
	</form>
</ion-content>
