<ion-menu id="loggedOutMenu" [content]="content">
  <ion-header>
    <ion-toolbar color="winered">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list-header>
      Inventory
    </ion-list-header>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of inventoryPages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"> </ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-list-header>
      Account
    </ion-list-header>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of loggedOutPages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"> </ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
